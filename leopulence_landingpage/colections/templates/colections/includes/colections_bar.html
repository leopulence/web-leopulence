<div class="container-fluid" id="content-menu-area">
    <ul>
        <li {% if request.path == '/colections/' %}class="selected"{% endif %}><a href="{% url 'colections:colections' %}" title="COLLECTIONS">COLECCIONES</a></li>
        {% for colection in colections %}
        <li {% if request.path|slice:"12:13" == colection.id|slugify %}class="selected"{% endif %}><a href="{% url 'colections:singlecolection' colection.id colection.title|slugify %}" title="{{colection.title}}">{{colection.title}}</a></li>
        {% endfor %} 
    </ul>

</div>
